<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--Font awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Google Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Favicon-->
    <title>Investment Site</title>
</head>
<body>
    <main class="row">
        <!--Sidebar-->
        <div class="col-sm-2 col-md-2 col-lg-2">
            <div class="sidebar">
                <div class="sideNav-menu">
                    <a href="index.html">
                        <img src="#" alt="Logo" />
                    </a>
                    <ul class="side-menu">
                        <li>
                            <a href="#" class="menu-item">
                                <span class="material-icons">dashboard</span>
                                <span class="menu-link">Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="menu-item">
                                <span class="material-icons">account_balance_wallet</span>
                                <span class="menu-link">Investment</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="menu-item">
                                <span class="material-icons">add_shopping_cart</span>
                                <span class="menu-link">Withdrawal</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="menu-item">
                                <span class="material-icons">payment</span>
                                <span class="menu-link">Transaction</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="menu-item">
                                <span class="material-icons">account_box</span>
                                <span class="menu-link">Profile</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="menu-item">
                                <span class="material-icons">verified_user</span>
                                <span class="menu-link">Verification</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="menu-item">
                                <span class="material-icons">contact_support</span>
                                <span class="menu-link">Contact us</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--Main-->
        <div class="col-sm-9 col-md-9 col-lg-9">
            <div class="header">
                <div class="menu">
                    <button class="icon">
                        <i class="fa fa-bars"></i>
                    </button>
                    <div class="other-icons">
                        <button class="icon">
                            <i class="fa fa-bell"></i>
                        </button>
                        <button class="icon">
                            <i class="fa fa-user"></i>
                        </button>
                        <button class="icon">
                            <i class="fa fa-sign-out"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
